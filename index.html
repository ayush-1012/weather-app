<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Weather App</a>
          <form class="d-flex" role="search" id="f">
            <input class="form-control me-2" type="search" placeholder="Enter city name" aria-label="Search" id="searchbox">
            <button class="btn btn-outline-success " type="submit" id="searchbtn">Search</button>
          </form>
        </div>
      </nav>
         

      <div class="container">
        <h1 class="my-4 text-center" id="city">Weather for </h1>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Temperature</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title" id="temp">--<small class="text-body-secondary fw-light"></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li id="desc">Description:</li>
                <li id="min">feels like:</li>
                <!-- <li id="max">Max temperature is</li> -->
          
              </ul>
             
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Humidity</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title" id="humi">--<small class="text-body-secondary fw-light"></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <!-- <li id="wind">Wind degree is</li> -->
                <li id="sea">sea level:</li>
                <li id="pressure">Pressure:</li>
                
              </ul>
             
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Wind Info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title" id="speed">--<small class="text-body-secondary fw-light"></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <!-- <li>wind speed is</li> -->
                <li id="sr">sunrise:</li>
                <li id="ss">sunset:</li>
                
              </ul>
             
            </div>
          </div>
        </div>
      </div>
    </div>    
    



    <script src="script.js"></script>
</body>
</html>
